<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-color-yellow">
    <main>
      <article class="bg-color-white">
        <section class="cover">
          <img
            src="./assets/images/illustration-article.svg"
            alt=""
            class="cover-image"
          />
        </section>

        <section class="relative-info">
          <p class="tags"><span class="font-weight800">Learning</span></p>
          <time datetime="2023-12-21" class="published-time text-color-gray950"
            >Published 21 Dec 2023</time
          >
        </section>

        <section class="article">
          <h1 class="font-weight800">HTML & CSS foundations</h1>

          <p class="text-color-gray500">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <figure class="author">
            <img
              src="./assets/images/image-avatar.webp"
              class="author-photo"
              alt="author-photo"
            />
            <figcaption class="author-name font-weight800">
              Greg Hooper
            </figcaption>
          </figure>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Kaine</a>.
        </p>
      </div>
    </footer>
  </body>
</html>
